<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA</title>
</head>
<body>
  <nav>
    <a href="/" onclick="route()">Home</a>
    <a href="/about" onclick="route()">Sobre</a>
    <a href="/contact" onclick="route()">Contact</a>
    <a href="/404" onclick="route()">404</a>
  </nav>

  <div id="app"></div>

  <script>
// criar uma const (objeto) com propriedade e valor para mostrar as rotas das páginas

const routes = { // a propriedade deve estar em "" pois não pode iniciar com /
  "/": "/pages/home.html",
  "/about": "/pages/about.html",
  "/contact": "/pages/contact.html",
  404: "/pages/404.html",
}

    function route(event) {
      event = event || window.event
      event.preventDefault() // evento para mudar o comportamento padrão (onclick tem comp padrão de mudar para outra página)
      //Após mudar o comp padrão é necessário falar pra onde ir, se não no onclick ele permanece na mesma página.
      window.history.pushState({}, "", event.target.href)

      handle()
    }

    function handle(){
      // const pathname = window.location.pathname - forma comum
      const { pathname } = window.location // forma desestruturada. 
      // pode ser usada para pegar diversos valores no window location
      // Ex const { pathname, host, port, href } = window.location
      const route = routes[pathname] || routes [404]
      //função para ir buscar a rota (assincrona):
      fetch(route)
      .then(data => data.text())
      .then(html => {document.querySelector('#app').innerHTML = html})
      //função para voltar a pagina clicada anteriormente através da seta do browser
      window.onpopstate = () => handle()
    }
  </script>
</body>
</html>
